<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Milot & Ermira | Save the Date</title>
  <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Aboreto" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Allura', cursive;
      background: #fffaf0;
      text-align: center;
      color: #000;
    }
    html, body { overflow-x: hidden; }

    .fade-on-scroll {
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 0.8s ease, transform 0.8s cubic-bezier(.34,1.56,.64,1);
      will-change: opacity, transform;
    }
    .fade-on-scroll.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .fade-on-scroll.delay-1 { transition-delay: 0.1s; }
    .fade-on-scroll.delay-2 { transition-delay: 0.2s; }
    .fade-on-scroll.delay-3 { transition-delay: 0.3s; }
    .fade-on-scroll.delay-4 { transition-delay: 0.4s; }
    .fade-on-scroll.delay-5 { transition-delay: 0.5s; }
    .fade-on-scroll.delay-6 { transition-delay: 0.6s; }

    .top-border, .top-logo {
      background: #f5e9d8;
      position: fixed;
      left: 0;
      width: 100%;
      z-index: 1000;
    }
    .top-border {
      top: 0;
      height: 48px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 0 1rem;
      font-size: 1.5rem;
      font-weight: bold;
      box-sizing: border-box;
    }
    .top-logo {
      top: 6px;
      left: 50%;
      width: 100px;
      height: 36px;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Allura', cursive;
      font-size: 1.5rem;
      pointer-events: none;
      z-index: 1001;
    }

    .countdown-container {
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 0 1rem;
      margin: 2rem 0;
    }
    .time-box {
      background: #fff;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      font-size: 1rem;
      color: #000;
    }
    .time-box span:first-child {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .gallery-section {
      background: #fff;
      padding: 2.5rem 1rem;
      position: relative;
    }
    .swiper-container {
      max-width: 1000px;
      margin: 0 auto;
      position: relative;
      overflow: visible;
    }
    .swiper-slide {
      height: 16rem;
      position: relative;
    }
    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 1rem;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      transition: transform .3s ease, box-shadow .3s ease;
    }
    .swiper-slide img:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .swiper-button-next, .swiper-button-prev {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 20;
      color: #bfae85;
      width: 27px;
      height: 44px;
    }
    .swiper-button-prev { left: 10px; }
    .swiper-button-next { right: 10px; }

    .swiper-pagination {
      position: absolute !important;
      bottom: 10px;
      left: 0;
      width: 100%;
      text-align: center;
      z-index: 20;
      display: flex !important;
      justify-content: center;
      padding: 0 1rem;
      margin: 0;
    }
    .swiper-pagination-bullet { background: #bfae85; opacity: 0.7; }
    .swiper-pagination-bullet-active { opacity: 1; }

    @media (max-width: 480px) {
      .swiper-container, .swiper-slide { height: 20rem; }
      .time-box { width: 60px; height: 60px; font-size: .9rem; }
      .time-box span:first-child { font-size: 1.2rem; }
      .top-logo { width: 60px; font-size: 1.2rem; }
    }

    .calendar-container {
      position: relative;
      width: 90%;
      max-width: 400px;
      margin: 3rem auto;
      background: #fffaf0;
      padding: 1rem;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    .calendar-image {
      width: 100%;
      height: auto;
      display: block;
    }
    .circle-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    .circle-path {
      fill: none;
      stroke: #e74c3c;
      stroke-width: 4;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-dasharray: 163.36;
      stroke-dashoffset: 163.36;
      transform-origin: center;
      filter: drop-shadow(0 0 6px #e74c3c);
    }
    .animate .circle-path {
      animation: drawCircle 2s ease-out forwards;
    }
    @keyframes drawCircle {
      to { stroke-dashoffset: 0; }
    }
  </style>
</head>
<body>
  <audio id="bg-music" src="BackgroundMusic.mp3" loop preload="auto"></audio>

  <div class="top-border">
    <div style="display:flex;align-items:center;gap:10px;">
      <img src="https://flagcdn.com/gb.svg" alt="English" onclick="setLanguage('en')" style="width:32px;height:24px;cursor:pointer;border-radius:2px;">
      <img src="https://flagcdn.com/al.svg" alt="Shqip" onclick="setLanguage('sq')" style="width:32px;height:24px;cursor:pointer;border-radius:2px;">
    </div>
  </div>
  <div class="top-logo">M | E</div>

  <section class="fade-on-scroll delay-1" style="margin-top:4rem;">
    <h2 class="lang-en">Milot & Ermira</h2>
    <h2 class="lang-sq" style="display:none;">Miloti & Ermira</h2>
    <p class="wedding-date lang-en">25 · July · 2026</p>
    <p class="wedding-date lang-sq" style="display:none;">25 · Korrik · 2026</p>
  </section>

  <div class="countdown-container fade-on-scroll delay-2">
    <div class="time-box"><span id="days">00</span><span>Days</span></div>
    <div class="time-box"><span id="hours">00</span><span>Hours</span></div>
    <div class="time-box"><span id="minutes">00</span><span>Minutes</span></div>
    <div class="time-box"><span id="seconds">00</span><span>Seconds</span></div>
  </div>

  <section class="video-section fade-on-scroll delay-3">
    <video autoplay muted playsinline loop src="Video.mp4"></video>
    <h1 class="lang-en">Celebrate with us! 🥂</h1>
    <h1 class="lang-sq" style="display:none;">Festoni me ne! 🥂</h1>
  </section>

  <div id="calendarSection" class="calendar-container fade-on-scroll delay-4">
    <img src="Calendar1.png" alt="Calendar" class="calendar-image" />
    <svg class="circle-animation" viewBox="0 0 400 428">
      <circle class="circle-path" cx="303.5" cy="350.5" r="26"/>
    </svg>
  </div>

  <section class="gallery-section fade-on-scroll delay-5">
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="image1.jpg" alt="Photo 1"></div>
        <div class="swiper-slide"><img src="Image3.jpg" alt="Photo 3"></div>
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
  </section>

  <div class="footer fade-on-scroll delay-6" style="padding:2rem 1rem 1rem;">
    <h2 class="lang-en">Contact Us</h2>
    <h2 class="lang-sq" style="display:none;">Na Kontaktoni</h2>
    <p class="lang-en">Please confirm attendance by phone: +44 7828995217</p>
    <p class="lang-sq" style="display:none;">Ju lutem konfirmoni pjesëmarrjen në: +44 7828995217</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
  <script>
    new Swiper('.swiper-container', {
      slidesPerView: 1,
      spaceBetween: 15,
      loop: true,
      pagination: { el: '.swiper-pagination', clickable: true },
      navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
      breakpoints: { 480: { slidesPerView: 2 }, 768: { slidesPerView: 3 } }
    });

    const weddingDate = new Date("2026-07-25T20:00:00");
    const updateCountdown = () => {
      const diff = weddingDate - new Date();
      const days = String(Math.floor(diff / 86400000)).padStart(2,'0');
      const hrs = String(Math.floor((diff % 86400000)/3600000)).padStart(2,'0');
      const mins = String(Math.floor((diff % 3600000)/60000)).padStart(2,'0');
      const secs = String(Math.floor((diff % 60000)/1000)).padStart(2,'0');
      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hrs;
      document.getElementById("minutes").textContent = mins;
      document.getElementById("seconds").textContent = secs;
    };
    setInterval(updateCountdown, 1000); updateCountdown();

    const fadeEls = document.querySelectorAll('.fade-on-scroll');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(e => {
        if (e.isIntersecting) {
          e.target.classList.add('visible');
          observer.unobserve(e.target);
        }
      });
    }, { threshold: 0.2 });
    fadeEls.forEach(el => observer.observe(el));

    function setLanguage(lang) {
      document.querySelectorAll('[class*="lang-"]').forEach(el => {
        el.style.display = el.classList.contains(`lang-${lang}`) ? 'block' : 'none';
      });
    }

    let musicPlayed = false;
    const bgMusic = document.getElementById('bg-music');
    const playMusic = () => {
      if (!musicPlayed) {
        bgMusic.play().catch(()=>{});
        musicPlayed = true;
      }
    };
    window.addEventListener('scroll', playMusic);
    window.addEventListener('touchstart', playMusic);
  </script>
</body>
</html>
