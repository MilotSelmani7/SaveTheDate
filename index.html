<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Milot & Ermira | Save the Date</title>
  <link href="https://fonts.googleapis.com/css2?family=Allura&family=Allura:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Allura', cursive;
      background: #fffaf0;
      color: #000000;
      text-align: center;
    }

    .top-border {
      height: 40px;
      background: #f5e9d8;
      position: relative;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 0 1rem;
      colour: #000000;
      font-family: 'Allura', cursive;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .top-border .logo {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    .language-toggle img {
      width: 32px;
      height: 24px;
      cursor: pointer;
      margin-left: 10px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin: 0.5rem 0;
      font-family: 'Allura', cursive;
    }

    h2 {
      font-size: 3.5rem;
      margin-bottom: 0.75rem;
      font-family: 'Allura', cursive;
    }

    .wedding-date {
      font-family: 'Allura', cursive;
      font-size: 2rem;
      margin: 0.3rem 0 1rem;
      color: #000000;
    }

    .word-the {
      font-family: 'Allura', cursive;
      font-size: 2.5rem;
      display: block;
    }

    .countdown-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .time-box {
      background: #ffffff;
      border-radius: 50%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 100px;
      height: 100px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
      color: #000;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      opacity: 0;
      animation: fadeIn 1s ease-in forwards;
    }

    .time-box:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
    }

    .time-box span:first-child {
      font-size: 2rem;
      font-weight: bold;
    }

    .gallery-section,
    .video-section {
      background: #ffffff;
      padding: 3rem 1rem;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    .gallery-image {
      height: 16rem;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #999;
      font-weight: bold;
      font-size: 1rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-image:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    video {
      width: 90%;
      max-width: 400px;
      border-radius: 1rem;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      outline: none;
    }

    .footer {
      margin-top: 3rem;
      padding-bottom: 2rem;
      font-size: 1rem;
    }

    .lang-sq,
    .lang-en {
      display: none;
    }

    .lang-active {
      display: block;
    }

    .word-the-inline {
      font-family: 'Allura', cursive;
      font-size: 3rem;
      margin: 0 0.3rem;
      display: inline-block;
      transform: translateY(0px);
    }

    /* Animation styles */
    .fade-in {
      opacity: 0;
      animation: fadeIn 1s ease-in forwards;
    }

    .fade-in.delay-1 {
      animation-delay: 0s;
    }

    .fade-in.delay-2 {
      animation-delay: 1s;
    }

    .fade-in.delay-3 {
      animation-delay: 2s;
    }

    .time-box.delay-4 {
      animation-delay: 3s;
    }

    .time-box.delay-5 {
      animation-delay: 3.3s;
    }

    .time-box.delay-6 {
      animation-delay: 3.6s;
    }

    .time-box.delay-7 {
      animation-delay: 3.9s;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>

<body>

  <div class="top-border">
    <div class="logo">M | E</div>
    <div class="language-toggle">
      <img src="https://flagcdn.com/gb.svg" alt="English" onclick="setLanguage('en')" />
      <img src="https://flagcdn.com/al.svg" alt="Shqip" onclick="setLanguage('sq')" />
    </div>
  </div>

  <div class="lang-en">
    <h1 class="fade-in delay-1">
      <span>Save </span>
      <span class="word-the-inline">the</span>
      <span> Date</span>
    </h1>
    <p class="wedding-date fade-in delay-2">25 &middot; July &middot; 2026</p>
    <h2 class="fade-in delay-3">Milot & Ermira</h2>
  </div>

  <div class="lang-sq lang-active">
    <h1 class="fade-in delay-1">
      <span>Jeni të ftuar ne gëzimin e familjes ton</span>
    </h1>
    <p class="wedding-date fade-in delay-2">25 &middot; Korrik &middot; 2026</p>
    <h2 class="fade-in delay-3">Miloti & Ermira</h2>
  </div>

  <div class="countdown-container">
    <div class="time-box delay-4">
      <span id="days">00</span>
      <span class="label-days lang-en">Days</span>
      <span class="label-days lang-sq lang-active">Ditë</span>
    </div>
    <div class="time-box delay-5">
      <span id="hours">00</span>
      <span class="label-hours lang-en">Hours</span>
      <span class="label-hours lang-sq lang-active">Orë</span>
    </div>
    <div class="time-box delay-6">
      <span id="minutes">00</span>
      <span class="label-minutes lang-en">Minutes</span>
      <span class="label-minutes lang-sq lang-active">Minuta</span>
    </div>
    <div class="time-box delay-7">
      <span id="seconds">00</span>
      <span class="label-seconds lang-en">Seconds</span>
      <span class="label-seconds lang-sq lang-active">Sekonda</span>
    </div>
  </div>

  <section class="video-section">
    <video autoplay muted playsinline loop>
      <source src="Video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </section>

  <section class="gallery-section">
    <h2 class="lang-en">Image Gallery</h2>
    <h2 class="lang-sq lang-active">Galeria e Fotografive</h2>

    <div class="gallery-grid">
      <div class="gallery-image">White Box 1</div>
      <div class="gallery-image">White Box 2</div>
      <div class="gallery-image">White Box 3</div>
    </div>
  </section>

  <div class="footer">
    <h2 class="lang-en">Contact Us</h2>
    <h2 class="lang-sq lang-active">Na Kontaktoni</h2>
  </div>

  <script>
    const weddingDate = new Date("2026-07-25T20:00:00");
    const daysSpan = document.getElementById("days");
    const hoursSpan = document.getElementById("hours");
    const minutesSpan = document.getElementById("minutes");
    const secondsSpan = document.getElementById("seconds");

    function updateCountdown() {
      const now = new Date();
      const diff = weddingDate - now;

      if (diff <= 0) {
        daysSpan.textContent = "00";
        hoursSpan.textContent = "00";
        minutesSpan.textContent = "00";
        secondsSpan.textContent = "00";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      daysSpan.textContent = String(days).padStart(2, '0');
      hoursSpan.textContent = String(hours).padStart(2, '0');
      minutesSpan.textContent = String(minutes).padStart(2, '0');
      secondsSpan.textContent = String(seconds).padStart(2, '0');
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>

<script>
  function setLanguage(lang) {
    // Switch language blocks
    document.querySelectorAll('.lang-en, .lang-sq').forEach(el => {
      el.classList.remove('lang-active');
    });
    document.querySelectorAll(`.lang-${lang}`).forEach(el => {
      el.classList.add('lang-active');
    });

    // Re-trigger countdown fade-in animation
    document.querySelectorAll('.time-box').forEach(box => {
      box.style.animation = 'none'; // Reset animation
      // Force reflow to re-trigger
      void box.offsetWidth;
      box.style.animation = '';
    });
  }
</script>


</body>
</html>
